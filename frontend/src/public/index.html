<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор таблиц</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <h1>Генератор Google-таблиц посещаемости студентов</h1>
    
    <div class="file-inputs">
        <div class="file-input">
            <label for="scheduleFile">Расписание занятий (JSON):</label>
            <input type="file" id="scheduleFile" accept=".json">
        </div>
        <div class="file-input">
            <label for="studentFile">База данных студентов (Excel):</label>
            <input type="file" id="studentFile" accept=".xlsx,.xls">
        </div>
        <div class="file-input">
            <label for="teachersFile">База преподавателей (JSON):</label>
            <input type="file" id="teachersFile" accept=".json">
        </div>
    </div>
    
    <button id="generateBtn">Генерировать</button>
    <button id="clearDataBtn" class="danger-btn">Очистить данные</button>
    
    <div class="filters" id="filters">
        <div class="filter">
            <label for="streamFilter">Фильтр по потоку:</label>
            <input type="text" id="streamFilter" placeholder="Введите часть названия потока">
        </div>
        <div class="filter">
            <label for="subjectFilter">Фильтр по предмету:</label>
            <input type="text" id="subjectFilter" placeholder="Введите часть названия предмета">
        </div>
        <div class="filter">
            <label for="teacherFilter">Фильтр по преподавателю:</label>
            <input type="text" id="teacherFilter" placeholder="Введите часть ФИО преподавателя">
        </div>
    </div>
    
    <div id="result"></div>
    <div id="filteredResults"></div>

    <script src="/js/app.js"></script>
</body>
</html>
