<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор таблиц</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <h1>Генератор таблиц</h1>
    
    <div class="file-inputs">
        <div class="file-input">
            <label for="jsonFile">JSON файл:</label>
            <input type="file" id="jsonFile" accept=".json">
        </div>
        <div class="file-input">
            <label for="xlsxFile">Excel файл (XLSX):</label>
            <input type="file" id="xlsxFile" accept=".xlsx,.xls">
        </div>
    </div>
    
    <button id="generateBtn">Генерировать</button>
    
    <div id="result"></div>

    <script src="/js/app.js"></script>
</body>
</html>
