<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор таблиц</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <h1>Генератор таблиц</h1>
    
    <div class="file-inputs">
        <div class="file-input">
            <label for="jsonFile">JSON файл:</label>
            <input type="file" id="jsonFile" accept=".json">
        </div>
        <div class="file-input">
            <label for="xlsxFile">Excel файл (XLSX):</label>
            <input type="file" id="xlsxFile" accept=".xlsx,.xls">
        </div>
    </div>
    
    <button id="generateBtn">Генерировать</button>
    <button id="clearDataBtn" class="danger-btn">Очистить данные</button>
    
    <!-- Добавляем блок с фильтрами -->
    <div class="filters" id="filters">
        <div class="filter">
            <label for="streamFilter">Фильтр по потоку:</label>
            <input type="text" id="streamFilter" placeholder="Введите часть названия потока">
        </div>
        <div class="filter">
            <label for="subjectFilter">Фильтр по предмету:</label>
            <input type="text" id="subjectFilter" placeholder="Введите часть названия предмета">
        </div>
        <button id="applyFiltersBtn">Применить фильтры</button>
    </div>
    
    <div id="result"></div>
    <div id="filteredResults"></div>

    <script src="/js/app.js"></script>
</body>
</html>
